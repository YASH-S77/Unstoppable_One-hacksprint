<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parivar Care - Login</title>

  <!-- Google Fonts Import for Leckerli One -->
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

  <style>
    /* General reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f3f4f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures the body stretches to the full height of the viewport */
    }

    header {
      background-color: #007BFF;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 18px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    /* Styling for the header title */
    .header-content h1 {
      font-family: 'Leckerli One', cursive;
      font-size: 36px;
      color: #FFFFFF;
      text-decoration: underline;
      margin-left: 15px; /* Space from left border (about half a finger) */
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      margin: 0 15px;
      text-transform: uppercase;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust to leave space for the header */
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
      text-align: left;
    }

    .textbox label {
      font-size: 14px;
      color: #555;
      display: block;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .textbox input:focus {
      outline: none;
      border-color: #007BFF;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Footer Section */
    footer {
      background-color: #007BFF;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      color: white;
    }

    @media (max-width: 480px) {
      .header-content h1 {
        font-size: 28px;
      }

      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <h1>Parivar Care</h1>
      <nav>
        <a href="signup.html">Sign Up</a>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </header>

  <!-- Login Box Section -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>

      <form action="#">
        <div class="textbox">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="textbox">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Proceed</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Parivar Care. All rights reserved.</p>
  </footer>

</body>
</html>

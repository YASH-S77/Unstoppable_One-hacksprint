<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parivar Care - Login</title>

  <!-- Google Fonts Import for League Spartan and Leckerli One -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Leckerli+One&display=swap" rel="stylesheet">

  <style>
    /* General reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      background: #f3f4f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures the body stretches to the full height of the viewport */
    }

    header {
      background-color: #4A90E2; /* Updated header color */
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 18px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    /* Styling for the header title */
    .header-content h1 {
      font-family: 'Leckerli One', cursive;
      font-size: 48px; /* Increased font size for the logo */
      color: #FFFFFF;
      text-decoration: underline;
      margin-left: 5px; /* Move logo further left */
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      margin: 0 15px;
      text-transform: uppercase;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust to leave space for the header */
      margin-top: -50px; /* Move the login box upwards closer to the header */
    }

    .login-box {
      background-color: #ffffff;
      padding: 60px; /* Increased padding inside the box */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 450px; /* Increased width */
      max-width: 90%; /* Responsive width */
      text-align: center;
    }

    h2 {
      font-size: 32px; /* Increased font size for heading */
      margin-bottom: 40px; /* Increased margin for better spacing */
      color: #333;
    }

    .textbox {
      margin-bottom: 30px; /* Increased space between input fields */
      text-align: left;
    }

    .textbox label {
      font-size: 18px; /* Increased font size for labels */
      color: #555;
      display: block;
    }

    .textbox input {
      width: 100%;
      padding: 14px; /* Increased padding inside the inputs */
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px; /* Increased font size for inputs */
    }

    .textbox input:focus {
      outline: none;
      border-color: #007BFF;
    }

    .btn {
      background-color: #4A90E2; /* Same as header color */
      color: white;
      padding: 16px 24px; /* Increased padding for the button */
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 20px; /* Increased font size for the button */
      cursor: pointer;
    }

    .btn:hover {
      background-color: #007BFF; /* Slightly darker shade when hovered */
    }

    /* Footer Section */
    footer {
      background-color: #B0B0B0; /* Darker grey for footer */
      text-align: center;
      padding: 30px 0; /* Increased padding for higher footer height */
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 20px; /* Increased font size */
      color: #000000; /* Darker black color for footer text */
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 480px) {
      .header-content h1 {
        font-size: 48px; /* Updated font size for smaller screens */
      }

      .login-box {
        width: 90%; /* Adjusted width for smaller screens */
        padding: 50px;
      }

      footer {
        padding: 20px 0; /* Slightly reduced padding on mobile for better fit */
        font-size: 16px; /* Slightly reduced font size for smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <h1>Parivar Care</h1>
      <nav>
        <a href="signup.html">Sign Up</a>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </header>

  <!-- Login Box Section -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>

      <form action="#">
        <div class="textbox">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="textbox">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Proceed</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Parivar Care. All rights reserved.</p>
  </footer>

</body>
</html>

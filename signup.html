<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - Parivar Care</title>

  <!-- Google Fonts Import for League Spartan and Leckerli One -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Leckerli+One&display=swap" rel="stylesheet">

  <style>
    /* General reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      background: #f3f4f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures the body stretches to the full height of the viewport */
    }

    header {
      background-color: #4A90E2;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 18px;
      position: relative;
    }

    .header-content {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    .header-content h1 {
      font-family: 'Leckerli One', cursive;
      font-size: 48px;
      color: #FFFFFF;
      text-decoration: underline;
      margin-left: 10px;
    }

    nav {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
    }

    nav a {
      background: rgba(255, 255, 255, 0.4);
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      text-transform: uppercase;
      padding: 12px 20px;
      border-radius: 50%;
      font-family: 'Leckerli One', cursive;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      flex-grow: 1;
    }

    .signup-box {
      display: flex;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      flex-direction: column;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
      text-align: left;
    }

    .textbox label {
      font-size: 14px;
      color: #555;
      display: block;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .textbox input:focus {
      outline: none;
      border-color: #4A90E2;
    }

    .btn {
      background-color: #4A90E2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Footer Section */
    footer {
      background-color: #808080; /* Grey color for footer */
      text-align: center;
      padding: 30px 0;
      font-size: 20px;
      color: white;
      width: 100%;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .signup-box {
        width: 90%;
        padding: 30px;
      }

      h2 {
        font-size: 24px;
      }

      .textbox input {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .header-content h1 {
        font-size: 28px;
      }

      nav a {
        font-size: 12px;
        margin: 0 8px;
      }

      .signup-box {
        width: 95%;
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .textbox input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <h1>Parivar Care</h1>
    </div>
    <nav>
      <a href="signup.html">Sign Up</a>
      <a href="Parivar.html">Home</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- Sign Up Box Section -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Sign Up</h2>

      <form action="#">

        <!-- Name Field -->
        <div class="textbox">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Email Field -->
        <div class="textbox">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number Field -->
        <div class="textbox">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Password Field -->
        <div class="textbox">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="textbox">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Parivar Care. All rights reserved.</p>
  </footer>

</body>
</html>
